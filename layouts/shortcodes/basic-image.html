{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" | default "" -}}
{{- $class := .Get "class" | default "" -}}
{{- $width := .Get "width" -}}

<div class="bimage">
     <img src="{{ $src | relURL }}"
          alt="{{ $alt }}"
          class="{{ $class }}"
          {{ with $width }}style="width:{{.}};"{{ end }} />
</div>
